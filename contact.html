<body class="bg-gray-900">
    <div class="flex items-center min-h-screen ">
        
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm" style="margin-top: -5%;">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-100 " style="color: gold; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style:oblique ;">Get in Touch </h1>
                    <p class="text-gray-400">
                        A PASSIONATE WEB DEVELOPER & UI/UX DESIGNER
                    </p>
                </div>
                <div class="m-7">
                    <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
                        <input type="hidden" name="access_key" value="67f76714-b6a5-4287-89cd-8af4b55f370a" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="botcheck" style="display: none;" />

                        <div class="mb-6">
                            <label for="name" class="block mb-2 text-sm text-gray-400">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 h-12 rounded-3 placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm text-gray-400">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 h-12 rounded-3 placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>

                        <div class="mb-6">
                            <label for="phone" class="block mb-2 text-sm text-gray-400">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required class="w-full px-3 py-2 h-12 rounded-3 placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>

                        <div class="mb-6">
                            <label for="message" class="block mb-2 text-sm text-gray-400">Your Message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 rounded-3 placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" required></textarea>
                        </div>

                        <div class="mb-6">
                            <button type="submit" class="w-full bg-pink-600 inline-block text-white no-underline hover:text-indigo-100 py-4 px-4 rounded-3 focus:outline-none">
                                Send Message
                            </button>
                        </div>

                        <p class="text-base text-center text-gray-400" id="result"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            let form = document.getElementById('contact-form');
            let result = document.getElementById('result');
            let formData = new FormData(form);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    result.textContent = 'Your message has been sent successfully!';
                    result.classList.remove('text-red-500');
                    result.classList.add('text-green-500');
                    form.reset();
                } else {
                    result.textContent = 'There was an error. Please try again.';
                    result.classList.remove('text-green-500');
                    result.classList.add('text-red-500');
                }
            })
            .catch(error => {
                result.textContent = 'There was an error. Please try again.';
                result.classList.remove('text-green-500');
                result.classList.add('text-red-500');
            });
        });
    </script>
